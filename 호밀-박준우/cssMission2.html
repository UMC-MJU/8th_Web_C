<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Image + Extra Height Fix</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: sans-serif;
    }

    .container {
      display: grid;
      grid-template-rows: 60px 200px 1fr 60px;
      grid-template-columns: 1fr 1fr 1fr;
      height: 100vh;
      background: #111;
      color: white;
    }

    .header {
      background-color: #1c2b46;
      grid-column: 1 / 2;
      text-align: center;
      line-height: 60px;
    }

    .menu {
      background-color: #e74c3c;
      grid-column: 2 / 4;
      text-align: center;
      line-height: 60px;
    }

    .hero {
      background-color: #3498db;
      grid-column: 1 / 4;
      text-align: center;
      line-height: 200px;
    }

    .main {
      background-color: #2c3e50;
      grid-row: 3 / 4;
      grid-column: 1 / 2;
      text-align: center;
      padding-top: 50px;
    }

    .middle {
      grid-row: 3 / 4;
      grid-column: 3 / 4;
      display: flex;
      flex-direction: column;
    }

    .image {
      background-color: #a2d5c6;
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .extra {
      background-color: #2ecc71;
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .banner {
      background-color: #f1c40f;
      grid-column: 1 / 4;
      text-align: center;
      line-height: 60px;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="header">HEADER</div>
    <div class="menu">MENU</div>
    <div class="hero">HERO</div>
    <div class="main">MAIN</div>
    <div class="middle">
      <div class="image">IMAGE</div>
      <div class="extra">EXTRA</div>
    </div>
    <div class="banner">BANNER</div>
  </div>

</body>
</html>
