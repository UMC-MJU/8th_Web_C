<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SMUMC Header</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: sans-serif;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 30px;
      border-bottom: 1px solid black;
      flex-wrap: wrap;
    }

    .logo-area {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo-area img {
      height: 40px;
    }

    .logo-area span {
      font-size: 20px;
      font-weight: bold;
    }

    .menu {
      display: flex;
      align-items: center;
      gap: 30px;
      font-weight: bold;
      font-size: 16px;
    }

    .menu .i {
      font-size: 20px;
    }

    @media (max-width: 600px) {
      .header {
        flex-direction: column;
        align-items: flex-start;
        padding: 10px 20px;
      }

      .menu {
        flex-direction: column;
        align-items: flex-start;
        gap: 15px;
        margin-top: 10px;
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <div class="header">
    <div class="logo-area">
      <img src="main-logo.webp" />
      <span>SMUMC</span>
    </div>

    <div class="menu">
      <div>PROJECTS</div>
      <div>MEMBERS</div>
      <div>NOTICE</div>
      <div class="i">‚≠ê</div>
    </div>
  </div>

</body>
</html>
